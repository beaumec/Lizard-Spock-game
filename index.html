<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>    
    <link rel="icon"  type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
    <title>Rock Paper Scissors Lizard Spock Game</title>
</head>
<body>
    <div class="game-container">
        <!-- Header -->
        <div class="header">
            <h1> Rock Paper Scissors Lizard Spock</h1>        
        </div>
        <!-- Player container -->
        <div class="player-container" id="player">
            <h2>You - <span id="playerScore"></span><span class="choice" id="playerChoice"></span></h2>
            <i class="fa-solid fa-hand-back-fist far" title="Rock" id="playerRock" onclick="select('rock')"></i>
            <i class="fa-solid fa-hand-paper far" title="Paper" id="playerPaper" onclick="select('paper')"></i>
            <i class="fa-solid fa-hand-scissors far" title="Scissors" id="playerScissors" onclick="select('scissors')"></i>
            <i class="fa-solid fa-hand-lizard far" title="Lizard" id="playerLizard" onclick="select('lizard')"></i>
            <i class="fa-solid fa-hand-spock far" title="Spock" id="playerSpock" onclick="select('spock')"></i>
        </div>
        <!-- Computer container -->
        <div class="player-container" id="computer">
            <h2>You - <span id="computerScore"></span><span class="choice" id="computerChoice"></span></h2>
            <i class="fa-regular fa-hand-back-fist far" title="Rock" id="computerRock"></i>
            <i class="fa-regular fa-hand-paper far" title="Paper" id="computerPaper"></i>
            <i class="fa-regular fa-hand-scissors far" title="Scissors" id="computerScissors"></i>
            <i class="fa-regular fa-hand-lizard far" title="Lizard" id="computerLizard"></i>
            <i class="fa-regular fa-hand-spock far" title="Spock" id="computerSpock"></i>
        </div>
        <!-- Reset Icon -->
        <i class="fas fa-sync-alt reset-icon" title="Reset" onclick="resetAll()"></i>
        <!-- Result text -->
        <div class="result-container">
            <h3 class="result-text" id="resultText"></h3>
        </div>
    </div>

    <!-- Script -->
    <script src="index.js"></script>
</body>
</html>
